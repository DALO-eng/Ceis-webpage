<header>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-content">
        <img
          class="main-logo"
          src="../../../../assets/images/ceis_logo_no_text.png"
          alt="Ceis Logo"
        />
        <h1 class="title">Centro de Estudios de Ingenier√≠a de Sistemas</h1>
      </div>
      <div class="navbar-content">
        <ul class="social-media">
          <li>
            <a
              href="https://instagram.com/sammy_ceis?igshid=YmMyMTA2M2Y="
              target="_blank"
              ><fa-icon class="icons" [icon]="faInstagram"></fa-icon
            ></a>
          </li>
          <li>
            <a
              href="https://chat.whatsapp.com/BIPWRRdnYATKc0KKt6U1xM"
              target="_blank"
              ><fa-icon class="icons" [icon]="faWhatsapp"></fa-icon
            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/aceis.sistemas" target="_blank"
              ><fa-icon class="icons" [icon]="faFacebook"></fa-icon
            ></a>
          </li>
        </ul>
        <div>
          <a href="https://uis.edu.co/" target="_blank"
            ><img src="../../../../assets/images/LogoUis.png" alt="Logo Uis"
          /></a>
        </div>
      </div>
    </div>
    <p-menubar
      [model]="items"
      [style]="{
        'background-color': 'var(--light-purple)',
        'border-radius': '0',
        border: 'none',
        color: 'var(--white)'
      }"
    >
      <ng-template pTemplate="end">
        <button
          pButton
          pRipple
          type="button"
          label="Ingresa"
          class="p-button-secondary"
        ></button
      ></ng-template>
    </p-menubar>
  </nav>
